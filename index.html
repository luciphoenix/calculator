<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="frame">
        <div class="head">
            <div class="screen">
                <div class="inputs"></div>
                <div class="answer"></div>
            </div>
        </div>
        <ul class="keyboard">
            <li  class="clr">clr</li>
            <li name="operation"  value="/"> / </li>
            <li name="operation"  value="x"> x </li>
            <li class="delete" value="delete">del</li>
            <li name="operation" value="7">7</li>
            <li name="operation" value="8">8</li>
            <li name="operation" value="9">9</li>
            <li name="operation" value="-"> - </li>
            <li name="operation" value="6">6</li>
            <li name="operation" value="5">5</li>
            <li name="operation" value="4">4</li>
            <li name="operation" value="+"> + </li>
            <li name="operation" value="1">1</li>
            <li name="operation" value="2">2</li>
            <li name="operation" value="3">3</li>
            <li class="ans" value="=">=</li>
            <li name="operation" class="zero" value="0">0</li>
            <li name="operation" value=".">.</li>
            <li name="operation" value="%">%</li>
        </ul>
    </div>
</body>
</html>
